<!-- - Create a template HTML file called index.html that will take the mars data dictionary and display all of the data in the appropriate HTML elements.  -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
</head>

<body>
  <div class="container">
    <div class = "row">
      <div class = "col-lg-12">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <a href="/scrape">
            <button type="button" class="btn btn-primary">Scrape New Data</button>
          </a>
        </div>
      </div>
    </div>
    
    <div class = "row">
      <div class = "col-lg-12">
        <h3><strong>Latest Mars News</strong></h3>
        <h6><strong>{{dict.news_title}}</strong></h6>
        <p>{{dict.news_p}}</p>
        <br>
      </div>
    </div>

    <div class = "row">

      <div class = "col-lg-8">
       <h3><strong>Featured Mars Image</strong></h3>
       <img src={{dict.featured_image_url}} class="img-fluid">
      </div>

      <div class = "col-lg-4">
        <div class = "img-thumbnail">
          <h5><strong>Current Weather On Mars</strong></h5>
          <p style='text-align:"right"'>{{dict.mars_weather}}</p>
        </div>
        <div class='small'>
          <br>
          <h5><strong>Mars Facts</strong></h5>
          <p>{{dict.html_table |safe}}</p>
        </div>
      </div>

    </div>

    <div class = "row text-center">
      <div class = "col-lg-12">
        <br><br>
        <h3><strong>Mars Hemispheres</strong></h3>
        <hr>
      </div>
    </div>

    <div class = "row">
      {% for i in dict.hemi_dict %}
        <div class = "col-lg-6 img-thumbnail">
          <img src={{i.img_url}} class="img-fluid">
          <h5><strong>{{i.title}}</strong></h5>
        </div>
      {% endfor %}  
    </div>
  
  </div>
</body>

</html>
